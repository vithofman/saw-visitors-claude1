<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SAW Nonce Debug</title>
</head>
<body>
    <h1>SAW Nonce Diagnostic</h1>
    
    <div id="results"></div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
    jQuery(document).ready(function($) {
        const results = $('#results');
        
        results.append('<h2>Available Variables:</h2>');
        results.append('<pre>sawGlobal: ' + JSON.stringify(window.sawGlobal, null, 2) + '</pre>');
        results.append('<pre>sawAjaxNonce: ' + window.sawAjaxNonce + '</pre>');
        
        results.append('<h2>Testing Delete Request:</h2>');
        
        // Test 1: S sawGlobal.nonce
        $.ajax({
            url: window.sawGlobal ? window.sawGlobal.ajaxurl : '/wp-admin/admin-ajax.php',
            method: 'POST',
            data: {
                action: 'saw_delete_customers',
                nonce: window.sawGlobal ? window.sawGlobal.nonce : '',
                id: 999999 // Fake ID
            },
            success: function(response) {
                results.append('<div style="background:#d4edda;padding:10px;margin:10px 0;">✅ Test 1 Success: ' + JSON.stringify(response) + '</div>');
            },
            error: function(xhr, status, error) {
                results.append('<div style="background:#f8d7da;padding:10px;margin:10px 0;">❌ Test 1 Error: ' + xhr.status + ' - ' + xhr.responseText + '</div>');
            }
        });
        
        // Test 2: S sawGlobal.deleteNonce
        setTimeout(function() {
            $.ajax({
                url: window.sawGlobal ? window.sawGlobal.ajaxurl : '/wp-admin/admin-ajax.php',
                method: 'POST',
                data: {
                    action: 'saw_delete_customers',
                    nonce: window.sawGlobal ? window.sawGlobal.deleteNonce : '',
                    id: 999999
                },
                success: function(response) {
                    results.append('<div style="background:#d4edda;padding:10px;margin:10px 0;">✅ Test 2 Success: ' + JSON.stringify(response) + '</div>');
                },
                error: function(xhr, status, error) {
                    results.append('<div style="background:#f8d7da;padding:10px;margin:10px 0;">❌ Test 2 Error: ' + xhr.status + ' - ' + xhr.responseText + '</div>');
                }
            });
        }, 1000);
    });
    </script>
</body>
</html>
